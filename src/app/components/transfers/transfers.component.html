<form>
  <mat-form-field appearance="fill">
    <mat-label>Select type of transfers</mat-label>
    <mat-select [formControl]="transfersControl" (selectionChange)="transferSelected()">
      <mat-option *ngFor="let transfer of transfers" [value]="transfer">
        {{ transfer }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
