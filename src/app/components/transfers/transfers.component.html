<form>
  <mat-form-field appearance="outline">
    <mat-label>Select type of transfers</mat-label>
    <mat-select
      [formControl]="transfersControl"
      (selectionChange)="transferSelected()"
      name="transfer">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let transfer of transfers" [value]="transfer">
        {{ transfer }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
