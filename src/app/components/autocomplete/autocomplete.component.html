<mat-form-field appearance="fill">
  <mat-label>{{label}}</mat-label>
  <input type="text" matInput [matAutocomplete]="auto" [formControl]="autoCompleteControl">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected()">
    <mat-option *ngFor="let item of filteredItems.slice(0, 10)" [value]="item.name">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
