<form [formGroup]="specialOffersFrom" class="form">
  <div class="form__select">
    <mat-form-field appearance="outline">
      <mat-label>LANGUAGE</mat-label>
      <mat-select
        [formControl]="languageControl"
        (selectionChange)="languageSelected()"
        name="language"
      >
        <mat-option *ngFor="let lang of languages" [value]="lang.code">{{
          lang.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form__select">
    <mat-form-field appearance="outline">
      <mat-label>Ð¡URRENCY</mat-label>
      <mat-select
        [formControl]="currencyControl"
        (selectionChange)="currencySelected()"
        name="currency"
      >
        <mat-option
          *ngFor="let currency of currencies"
          [value]="currency.code"
          >{{ currency.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</form>
