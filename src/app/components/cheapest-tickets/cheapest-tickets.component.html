<div class="wrapper">
  <div class="ticketsWrapper" *ngIf="ticketsData && isTicketData">
    <app-ticket-item
      *ngFor="let ticket of ticketsData"
      [ticketData]="ticket">
    </app-ticket-item>
  </div>
  <div *ngIf="!isTicketData" class="noFound">
    <p>Tickets not found</p>
  </div>
</div>
