<div class="container">
  <h2 class="non-stop-title">Non Stop Tickets</h2>
  <button mat-raised-button class="btn-toggle" color="primary" (click)="onToggle()">
    {{btnName}}
  </button>
  <div class="non-stop-tickets-data" *ngIf="div">
    <div
      *ngFor="let item of data.data | keyvalue"
      class="ticket-content__wrapper"
    >
      <div class="ticket__sidecontent">
        <h1> {{ item.value["0"].price }} <fa-icon [icon]="faHryvnia"></fa-icon></h1>
        <button class="ticket-submit-btn">Add</button>
      </div>

      <div class="ticket__maincontainer">
        <h1><fa-icon [icon]="faMapAlt"></fa-icon> {{cityOrigin}} To {{cityArrival}}</h1>
        <h3><fa-icon [icon]="faPlane"></fa-icon> Airline: {{ item.value["0"].airline }}</h3>
        <h3>Flight Number {{ item.value["0"].flight_number }}</h3>
        <div class="ticket__departure">
          <h3> <fa-icon [icon]="faDeparture"></fa-icon> Departure: {{ item.value["0"].departure_at | date: 'short'}}</h3>
        </div>
        <div class="ticket__return">
          <h3><fa-icon [icon]="faArrival"></fa-icon> Return: {{ item.value["0"].return_at| date: 'short' }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
