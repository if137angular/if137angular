<div class="ticket-wrapper">
  <div class="ticket">
    <div class="ticket-content">
      <mat-icon class="ticket-content-favourite">favorite_outline</mat-icon>
      <div class="ticket-content-pill">
        <div class="ticket-content-pill-prices">
          <div>365$</div>
          <div>for 5 nights</div>
        </div>
        <div class="ticket-content-pill-arrow"><span>&#62;</span></div>
      </div>
      <div class="ticket-content-airline">
        {{ data.gate }}
      </div>
      <div class="ticket-content-info">
        <p>{{ origin }}</p>
        <p>{{ destination }}</p>
        <p>{{ data.value }} {{ currency | uppercase }}</p>
      </div>
    </div>
  </div>
</div>
