<div class="calendar">
  <mat-progress-spinner
    *ngIf="calendatData.loading"
    mode="indeterminate"
  ></mat-progress-spinner>
  <app-calendar-of-prices-item
    *ngFor="let data of calendatData.data"
    [data]="data"
    [currency]="calendatData.currency"
  >
  </app-calendar-of-prices-item>
</div>
